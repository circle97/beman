# 测试环境配置
spring:
  profiles:
    active: test
  
  # 测试数据库配置（使用内存数据库）
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2数据库控制台（测试时可用）
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Redis配置（测试时禁用）
  redis:
    enabled: false

# 日志配置
logging:
  level:
    com.beman: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 测试特定配置
test:
  # 内容审核测试配置
  content-audit:
    # 测试关键词
    test-keywords:
      extreme: ["分手", "离婚", "绝交"]
      sensitive: ["吵架", "生气", "失望"]
    
    # 性能测试配置
    performance:
      max-response-time: 1000  # 毫秒
      max-iterations: 100
    
    # 建议模板测试
    suggestion-templates:
      breakup: ["分手是一个重大决定", "建议先尝试沟通"]
      argument: ["吵架后冷静下来", "寻找问题根源"]
      general: ["关系需要双方努力", "沟通是解决问题的关键"]

# 服务器配置
server:
  port: 0  # 随机端口，避免冲突
